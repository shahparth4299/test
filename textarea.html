<!DOCTYPE HTML>
<html>	
	<div id="app">
		<span v-show=!message>ENTER THE MESSAGE:</span><br>
		<textarea v-model=message></textarea><br>
		<button type="submit" v-show=message>
		SEND
		</button>
	</div>
	<script src="https://unpkg.com/vue@2.3.4/dist/vue.js">
		</script>
	<script>
		new Vue({
			el:'#app',
			data:{message:''}
	});
	</script>
</html>
