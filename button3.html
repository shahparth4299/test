<!DOCTYPE html>
<html>
	<body>
		<div id="app">
				<center>
					<button type="submit" @click="meth">
						Increment counter : {{c}}
					</button>
				</center>
		</div>
		<script src="https://unpkg.com/vue@2.3.4/dist/vue.js">
		</script>
		<script>
			new Vue({
				el:'#app',
				data:{
					c:0
				},
			methods:{
				meth: function(){
					this.c++;
				}}				
			});
		</script>
	</body>
</html>
