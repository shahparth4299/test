<!DOCTYPE html>
<html>	
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<input v-model="message">
		</div>
		<script src="https://unpkg.com/vue@2.3.4/dist/vue.js">
		</script>
		<script>
			var vue = new  Vue({
			el:'#app',
			data:{message:'FIRST PROGRAM OF VUEJS!'}
			});
		</script>
	</body>
		
</html>
